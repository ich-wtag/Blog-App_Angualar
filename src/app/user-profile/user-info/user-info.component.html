<div class="flex-end button-wrapper">
  <app-button className="icon-button">
    <span class="icon-button__plus" title> </span>
  </app-button>
  <app-button className="icon-button">
    <span class="icon-button__edit" title></span>
  </app-button>
</div>

<div class="user-wrapper">
  <div class="flex-center user">
    <div class="flex user__info">
      <div class="user__info-image">
        <img class="user-image" [src]="userImage" alt="user name" />
      </div>

      <div class="user__info-name">
        <h2 class="user-name">
          {{ loggedInUser?.firstName + " " + loggedInUser?.lastName }}
        </h2>
        <div class="user-occupation">Collaborator & Editor</div>
      </div>
    </div>

    <div class="user__description">
      {{ userDescription }}
    </div>

    <div class="flex user__contact">
      <a class="flex-center user__contact-icon" title>
        <img
          class="icon-image icon-facebook"
          [src]="facebookIcon"
          alt="facebook icon"
        />
      </a>
      <a class="flex-center user__contact-icon" title>
        <img
          class="icon-image icon-twitter"
          [src]="twitterIcon"
          alt="twitter icon"
        />
      </a>
      <a class="flex-center user__contact-icon" title>
        <img
          class="icon-image icon-instragram"
          [src]="instragamIcon"
          alt="instragram icon"
        />
      </a>
      <a class="flex-center user__contact-icon" title>
        <img
          class="icon-image icon-youtube"
          [src]="youtubeIcon"
          alt="youtube icon"
        />
      </a>
    </div>
  </div>
</div>
