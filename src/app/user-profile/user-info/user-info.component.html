<div class="flex-end button-wrapper">
  <app-button className="icon-button">
    <img
      class="icon-button__plus"
      src="../../../assets/icons/plus-icon.svg"
      alt="plus icon"
    />
  </app-button>
  <app-button className="icon-button">
    <img
      class="icon-button__edit"
      src="../../../assets/icons/edit-icon.svg"
      alt="edit icon"
    />
  </app-button>
</div>

<div class="user-wrapper">
  <div class="flex-center user">
    <div class="flex user__info">
      <div class="user__info-image">
        <img
          class="user-image"
          src="../../../assets/images/user-image.png"
          alt="user name"
        />
      </div>

      <div class="user__info-name">
        <h2 class="user-name">Jonathan Doe</h2>
        <div class="user-occupation">Collaborator & Editor</div>
      </div>
    </div>

    <div class="user__description">
      Meet Jonathan Doe, a passionate writer and blogger with a love for
      technology and travel. Jonathan holds a degree in Computer Science and has
      spent years working in the tech industry, gaining a deep understanding of
      the impact technology has on our lives.
    </div>

    <div class="flex user__contact">
      <a class="flex-center user__contact-icon">
        <img
          class="icon-facebook"
          src="../../../assets/icons/facebook-icon.svg"
          alt="facebook icon"
        />
      </a>
      <a class="flex-center user__contact-icon">
        <img
          class="icon-twitter"
          src="../../../assets/icons/twitter-icon.svg"
          alt="twitter icon"
        />
      </a>
      <a class="flex-center user__contact-icon">
        <img
          class="icon-instragram"
          src="../../../assets/icons/instragram-icon.svg"
          alt="instragram icon"
        />
      </a>
      <a class="flex-center user__contact-icon">
        <img
          class="icon-youtube"
          src="../../../assets/icons/youtube-icon.svg"
          alt="youtube icon"
        />
      </a>
    </div>
  </div>
</div>
