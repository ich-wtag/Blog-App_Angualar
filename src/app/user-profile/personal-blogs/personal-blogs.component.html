<section class="published-blogs">
  <h2 class="published-blogs__title">My published posts</h2>
  <div class="blog-wrapper">
    <ng-container
      *ngIf="personalBlogs.length > 0; else noBlogsRef"
    ></ng-container>
    <app-blog
      *ngFor="let blog of personalBlogs; trackBy: trackByBlogName"
      [blog]="blog"
    ></app-blog>
  </div>

  <ng-template #noBlogsRef>
    <strong class="no-blog-message"> Sorry, no blogs found. </strong>
  </ng-template>
</section>
