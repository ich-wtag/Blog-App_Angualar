<section class="blog-list">
  <div class="flex-between">
    <h2 class="blog-list__title">Latest Post</h2>
    <app-select
      *ngIf="paginatedBlogs.length"
      wrapperClassName="blog-list__filter"
      label="Filter by Tags"
      [selectedTags]="blogTags"
      [availableTags]="filteredTags"
      [isFilterCase]="true"
      (OnSelectedTags)="getFilteredTags($event)"
      (OnUnSelectFilterTags)="removeFilteredTag($event)"
    ></app-select>
  </div>

  <div class="blog-list__container">
    <ng-container *ngIf="paginatedBlogs.length; else emptyBlogsMessage">
      <ng-container *ngFor="let blog of paginatedBlogs">
        <app-blog [blog]="blog"></app-blog>
      </ng-container>
    </ng-container>
  </div>

  <div class="flex-center blog-list__button">
    <app-button
      *ngIf="isLoadMoreButtonVisible"
      className="secondary-button--light__larger"
      buttonType="button"
      (OnButtonClicked)="handleLoadMoreBlogs($event)"
    >
      Load More
    </app-button>
  </div>

  <ng-template #emptyBlogsMessage>
    <strong class="blog-list__blank-message">Sorry, No Blogs Found</strong>
  </ng-template>
</section>
