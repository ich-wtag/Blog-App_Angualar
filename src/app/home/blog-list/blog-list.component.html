<section class="blog-list">
  <div class="flex-between">
    <h2 class="blog-list__title">Latest Post</h2>
    <app-select
      *ngIf="seacrhedBlogs.length"
      wrapperClassName="blog-list__filter"
      label="Filter by Tags"
      [selectedTags]="blogTags"
      [availableTags]="filteredTags"
      [isFilterCase]="true"
      (OnSelectedTags)="getFilteredTags($event)"
      (OnUnSelectFilterTags)="removeFilteredTag($event)"
    ></app-select>
  </div>

  <ng-container *ngIf="!isLoading; else loader">
    <div class="blog-list__container">
      <ng-container *ngIf="paginatedBlogs.length; else emptyBlogsMessage">
        <ng-container *ngFor="let blog of paginatedBlogs">
          <app-blog [blog]="blog"></app-blog>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

  <div class="flex-center blog-list__button">
    <app-button
      *ngIf="isLoadMoreButtonVisible"
      className="secondary-button--light__larger"
      buttonType="button"
      (click)="handleLoadMoreBlogs()"
    >
      {{ loadMoreButtonText }}
    </app-button>
  </div>

  <ng-template #emptyBlogsMessage>
    <strong *ngIf="!isLoading" class="blog-list__blank-message"
      >Sorry, No Blogs Found</strong
    >
  </ng-template>

  <ng-template #loader>
    <app-loader *ngIf="!isError; else errorMessage"></app-loader>
    <ng-template #errorMessage>
      <strong class="flex-center error-message">
        Sorry..! Some error occured. Please try again after some times
      </strong>
    </ng-template>
  </ng-template>
</section>
